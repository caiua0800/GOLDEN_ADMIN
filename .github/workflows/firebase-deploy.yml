name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Ou a branch que você usa para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Ou a versão do Node.js que você usa

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase
        uses: wzieba/Firebase-Hosting-Action@v2
        with:
          firebase_token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
